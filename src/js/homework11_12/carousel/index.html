<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.carousel.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="carousel-wrapper">
            <div class="carousel-arrow-left"><span>Left</span></div>
            <div class="carousel-hider">
                <ul class="carousel-list">
                    <li class="carousel-element"><img src="img/apple.jpg" alt=""><p>Apple</p></li>
                    <li class="carousel-element"><img src="img/bender.jpg" alt=""><p>Bender</p></li>
                    <li class="carousel-element"><img src="img/dino.gif" alt=""><p>Dinozaur</p></li>
                    <li class="carousel-element"><img src="img/earth.png" alt=""><p>Earth</p></li>
                    <li class="carousel-element"><img src="img/hand.gif" alt=""><p>Hand</p></li>
                    <li class="carousel-element"><img src="img/hedgehog.jpg" alt=""><p>Hedgehog</p></li>
                    <li class="carousel-element"><img src="img/panda.jpg" alt=""><p>Panda</p></li>
                    <li class="carousel-element"><img src="img/recycle.png" alt=""><p>Recycle</p></li>
                    <li class="carousel-element"><img src="img/smile.gif" alt=""><p>Smile</p></li>
                </ul>
            </div>
            <div class="carousel-arrow-right"><span>Right</span></div>
        </div>
    </div>
</body>
</html>
