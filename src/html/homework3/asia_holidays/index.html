<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asia-Holidays</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="wrapper">
    <header>
        <div class="logo">
            <div class="logo-image">
                <img src="img/logo.png" alt="Asia-Holidays">
            </div>
            <div class="logo-description">
                Путешествия по азии
            </div>
        </div>
        <div class="contacts">
            <div class="contact-us">
                Contact us
            </div>
            <div class="phone-email">
                +12 34 567 8910 <br>
                <a href="mailto:info@asia-holidays.com">info@asia-holidays.com</a>
            </div>
        </div>
    </header>

    <div class="page-content">
        <div class="row">
            <div class="block">
                <a href="#"><img class="country-photo" src="img/india.jpg" alt="India"></a>
                <span class="country-name">India</span>
            </div>
            <div class="block">
                <a href="#"><img class="country-photo" src="img/nepal.jpg" alt="Nepal"></a>
                <span class="country-name">Nepal</span>
            </div>
            <div class="block">
                <a href="#"><img class="country-photo" src="img/tibet.jpg" alt="Tibet"></a>
                <span class="country-name">Tibet</span>
            </div>
        </div>
        <div class="row">
            <div class="block">
                <a href="#"><img class="country-photo" src="img/bhutan.jpg" alt="Bhutan"></a>
                <span class="country-name">Bhutan</span>
            </div>
            <div class="block">
                <a href="#"><img class="country-photo" src="img/sri_lanka.jpg" alt="Sri Lanka"></a>
                <span class="country-name">Sri Lanka</span>
            </div>
            <div class="block">
                <a href="#"><img class="country-photo" src="img/maldives.jpg" alt="Maldives"></a>
                <span class="country-name">Maldives</span>
            </div>
        </div>
    </div>

    <footer>
        Copyright (c) asia-holidays.com. 2010
    </footer>
</div>
</body>
</html>
