<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="top-menu">
            <ul>
                <li><a href="#">Meu YouBike</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>

            <!--<img src="img/divider_top.png">-->

            <a class="offers" href="#">Minhas Ofertas</a>
            <a class="registration" href="#">
                Ola! <span class="underline">Entrar</span> ou <span class="underline">Cadastre-se</span>
            </a>
        </div>
    </header>

    <main>
        <h2>Cadastre-se</h2>
        <form name="loginForm" action="">
            <div class="form-container">
                <a href="#" class="facebook-login"><img src="img/facebook_login.png"></a>

                <div class="form-element divider">OU</div>
                <input class="form-element text-input" type="text" placeholder="First Name" required>
                <input class="form-element text-input" type="text" placeholder="Last Name" required>
                <input class="form-element text-input" type="email" placeholder="Email Address" required>
                <input class="form-element text-input" type="password" placeholder="Choose Password" required>
                <input class="form-element text-input" type="password" placeholder="Password Confirm" required>
                <div class="form-element">
                    <input type="checkbox" id="send-updates">
                    <label for="send-updates">Send me Youbike updates and tips</label>
                </div>

                <button class="form-element submit" type="submit">Create my Account</button>
            </div>

            <div class="form-footer">
                By clicking the button above, you agree to the Terms of Service<br>
                <a href="#">View our Privacy Policy</a>
            </div>
        </form>
    </main>
</body>
</html>
