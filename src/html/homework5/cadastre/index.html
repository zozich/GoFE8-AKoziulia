<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="#">Meu YouBike</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Ajuda</a></li>
        </ul>
        <a class="offers" href="#">Minhas Ofertas</a>
        <span>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></span>
    </header>

    <main>
        <h2>Cadastre-se</h2>
        <form name="loginForm" action="">
            <div class="form-container">
                <button type="button" class="facebook-login">
                    <span class="bold">Log In</span> with <span>Facebook</span>
                </button>

                <div class="divider">OU</div>

                <div class="form-element text-input">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="form-element text-input">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="form-element text-input">
                    <input type="email" placeholder="Email Address">
                </div>
                <div class="form-element text-input">
                    <input type="password" placeholder="Choose Password">
                </div>
                <div class="form-element text-input">
                    <input type="password" placeholder="Password Confirm">
                </div>
                <div class="form-element">
                    <input type="checkbox" id="send-updates">
                    <label for="send-updates">Send me Youbike updates and tips</label>
                </div>
                <div class="form-element">
                    <button type="submit">Create my Account</button>
                </div>
            </div>

            <div class="form-footer">
                By clicking the button above, you agree to the Terms of Service<br>
                <a href="#">View</a> our Privacy Police
            </div>
        </form>
    </main>
</body>
</html>
