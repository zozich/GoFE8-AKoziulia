<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Composition with red, blue, and yellow</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="2"></td>
            <td colspan="3"></td>
            <td colspan="2" class="yellow"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td colspan="4" rowspan="4" class="red"></td>
            <td colspan="2" rowspan="2" class="yellow"></td>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="3"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr></tr>
        <tr>
            <td class="dark-grey"></td>
            <td class="dark-grey"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="3" class="yellow"></td>
            <td class="dark-grey"></td>
            <td class="dark-grey"></td>
            <td colspan="2"></td>
            <td colspan="2" rowspan="2" class="blue"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td colspan="2" class="dark-grey"></td>
        </tr>
        <tr>
            <td colspan="4"></td>
        </tr>
    </table>
</body>
</html>
